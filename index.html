<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-login">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">

                <form>
                    <input type="email" name="email" id="email" placeholder="&nbsp;&nbsp;Telefone, nome de usuário ou email">
                    <br>
                    <input type="password" name="senha" id="senha" placeholder="&nbsp;&nbsp;Senha">
                    <br>
                    <input type="button" value="Entrar" id="entrar">
                </form>
                <br>

                <div class="detalhe">
                    <p id="linha">OU</p>
                </div>

                <br>

                <div class="facebook">
                    <img src="./img/facebook.png" class="facebook-logo" alt="facebook">
                    <a href="#">Entrar com o Facebook</a>
                </div>

                <br>
                <div class="esqueceu-senha">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>

            <div class="group">
                <div class="cadastro">
                   <p>Não tem uma conta? <a href="#" class="bold">Cadastre-se</a></p>
                </div>
            </div>

            <p>Obtenha o aplicativo.</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>

</body>
</html>
